<!DOCTYPE html5>
<html lang=“ja”>

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>音楽生成</title>
	 <link rel="shortcut icon" href="image/nazobu.jpg" >
	<!-- jQuery本体の読み込み -->
	 <link rel="stylesheet" href="index.css"　type="text/css" media="all">
	 <script src="index.js" defer></script>

<!-- ＃リンクのスムーズスクロール -->
<script>
$(function(){
   // #で始まるリンクをクリックしたら実行されます
   $('a[href^=#]').click(function() {
      // スクロールの速度
      var speed = 400; // ミリ秒で記述
      var href= $(this).attr("href");
      var target = $(href == "#" || href == "" ? 'html' : href);
      var position = target.offset().top;
      $('body,html').animate({scrollTop:position}, speed, 'swing');
      return false;
   });
});
</script>

</head>

<body>

<div class="main">
	<p class="bun">あなたの音楽が生成されました。</p>
	<p class="bun">以下よりお楽しみください。</p>
	<p><audio controls src="image/complete.mp3"></audio></p>
</div>

<div class="nyuryoku">
	<p class="bun">
	<input type="button" value="もう一度生成する" onclick="tbox1()">
	</p>

<script>
function tbox1(){

  // location.hrefにURLを代入することで画面遷移する
  location.href = "index.html";
}
</script>
</div>


</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
  </body>
